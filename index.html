<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Points | Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-profile">
                <img id="user-profile-pic" class="profile-pic" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile">
                <div class="user-info">
                    <h3 id="user-first-name">User</h3>
                    <p id="user-username">@username</p>
                </div>
            </div>
        </div>

        <div class="points-display">
            <h2>Your Balance</h2>
            <div class="points-count">
                <span class="points-value" id="points-balance">0</span>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="level-progress"></div>
            </div>
            <small>Level <span id="current-level">1</span> - <span id="level-progress-text">0%</span> to next level</small>
        </div>

        <div class="earn-section">
            <h3 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                Quick Ads to Earn
            </h3>
            <div class="task-list" id="ad-tasks-container">
                <!-- Ad tasks will be populated by JavaScript -->
            </div>
        </div>

        <div class="earn-section">
            <h3 class="section-title">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                Daily Tasks
            </h3>
            <div class="task-list" id="daily-tasks-container">
                <!-- Daily tasks will be populated by JavaScript -->
            </div>
        </div>

        <div class="withdraw-section">
            <button class="withdraw-btn" id="withdraw-btn">WITHDRAW POINTS</button>
        </div>
    </div>

    <!-- Withdraw Modal -->
    <div class="modal" id="withdraw-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-withdraw-modal">&times;</span>
            <h3 class="modal-title">Withdraw Points</h3>
            <div class="modal-body">
                <p>Your current balance: <strong id="withdraw-balance">0</strong> points</p>
                <div class="input-group">
                    <label for="withdraw-amount">Amount to withdraw:</label>
                    <input type="number" id="withdraw-amount">
                </div>
                <div class="input-group">
                    <label for="withdraw-method">Withdrawal method:</label>
                    <select id="withdraw-method">
                        <option value="telegram">Telegram Wallet</option>
                        <option value="paypal">PayPal</option>
                        <option value="crypto">Crypto Wallet</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-secondary" id="cancel-withdraw">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="submit-withdraw">Submit Request</button>
            </div>
        </div>
    </div>

    <!-- Reward Animation -->
    <div class="reward-animation" id="reward-animation">
        <div class="reward-content">
            <div class="reward-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="8" r="7"></circle>
                    <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                </svg>
            </div>
            <h3 class="reward-text">Congratulations!</h3>
            <div class="reward-points" id="reward-points">+10 Points</div>
            <button class="reward-close" id="close-reward">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
